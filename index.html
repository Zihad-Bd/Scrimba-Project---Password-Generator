<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="container">
            <h1 id="header">
                <div style="color: #ffffff">Generate a</div>
                <div style="color: #4ADF86">random password</div>
            </h1>
            <p id="security-advice">Never use an insecure password again.</p>
            <div id="password-length-section">
                <span>Please enter the password length:</span>
                <input type="number" id="password-length-input">
            </div>
            <div>
                <input type="checkbox" value="symbol" id="symbol" onclick="clicked()">
                <label class="checkbox-label">Symbol</label>
                <input type="checkbox" value="number" id="number">
                <label class="checkbox-label">Number</label>
            </div>
            <button id="password-generate-button" onclick="generatePasswordClicked()">Generate passwords</button>
            <div id="line"></div>
            <div id="password-section">
                <div id="password-1" class="password"></div>
                <div id="password-2" class="password"></div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
